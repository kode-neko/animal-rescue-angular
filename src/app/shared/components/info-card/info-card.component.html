<mat-card>
  <mat-card-header>
    <img src="/assets/cat.png" mat-card-avatar />
    <mat-card-title>
      <div class="title">
        <mat-icon
          aria-hidden="false"
          aria-label="Animal avatar"
          fontIcon="female"
        ></mat-icon>
        <div>{{animal?.name}}</div>
      </div>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="cont">
      <div class="attr">
        <div class="der">
          <mat-list>
            <mat-list-item>
              <span matListItemTitle>Nacimiento</span>
              <span matListItemLine>{{animal?.bday}}</span>
            </mat-list-item>
            <mat-list-item>
              <span matListItemTitle>Especie</span>
              <span matListItemLine>{{animal?.species}}</span>
            </mat-list-item>
            <mat-list-item>
              <span matListItemTitle>Raza</span>
              <span matListItemLine>{{animal?.breed}}</span>
            </mat-list-item>
            <mat-list-item>
              <span matListItemTitle>Color</span>
              <span matListItemLine>{{animal?.color}}</span>
            </mat-list-item>
          </mat-list>
        </div>
        <div class="izq">
          <mat-list>
            <mat-list-item>
              <span matListItemTitle>Ojos</span>
              <span matListItemLine>{{animal?.eyes}}</span>
            </mat-list-item>
            <mat-list-item>
              <span matListItemTitle>Tama√±o</span>
              <span matListItemLine>{{animal?.size}}</span>
            </mat-list-item>
            <mat-list-item>
              <span matListItemTitle>Pelaje</span>
              <span matListItemLine>{{animal?.sizeFur}}</span>
            </mat-list-item>
          </mat-list>
        </div>
      </div>
      <div class="desc">
        <p><mat-icon fontIcon="chat"></mat-icon>{{animal?.desc}}</p>
      </div>
    </div>
    <mat-divider></mat-divider>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-button>Eliminar</button>
    <button mat-button>Editar</button>
  </mat-card-actions>
</mat-card>
