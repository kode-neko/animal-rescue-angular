<mat-button-toggle-group
  (change)="changeToggle($event)"
  [ngStyle]="{ width: '100%' }"
  [value]="theme"
  name="theme"
>
  <mat-button-toggle [ngStyle]="{ width: '50%' }" value="dark">
    <mat-icon>dark_mode</mat-icon>
  </mat-button-toggle>
  <mat-button-toggle [ngStyle]="{ width: '50%' }" value="light">
    <mat-icon>light_mode</mat-icon>
  </mat-button-toggle>
</mat-button-toggle-group>
