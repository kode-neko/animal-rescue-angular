<button
  mat-icon-button
  class="icon-toolbar"
  aria-label="Button lang menu"
>
  <mat-icon [matMenuTriggerFor]="menuLang">translate</mat-icon>
  <mat-menu #menuLang="matMenu">
    <button mat-menu-item (click)="changeLang('en')">en</button>
    <button mat-menu-item (click)="changeLang('es')">es</button>
  </mat-menu>
</button>
